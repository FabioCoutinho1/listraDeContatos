<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="/js/animacoes.js" defer></script>
    <title>Lista de Contatos</title>
</head>

<body>
    <main>
        <header>
            <h1>Lista de Contatos</h1>

            <button class="botao_add">Adicionar</button>
        </header>

        <dialog>
            <div class="caixa_modal">
                <form id="form_add_numeros" action="">
                    <div>
                        <label for="nome">Nome</label>
                        <input type="text" id="i_nome" name="nome" placeholder="Ex:Fabio" required>
                    </div>
                    <div>
                        <label for="area">Area</label>
                        <input type="text" id="i_area" name="area" placeholder="Ex:Brasil" required>
                    </div>
                    <div>
                        <label for="nome">Nome</label>
                        <input type="text" id="i_nome" name="nome" placeholder="Ex:Fabio" required>
                    </div>
                    <div>
                        <label for="nome">NÃºmero</label>
                        <input type="text" id="i_numero" name="numero" placeholder="Ex:61 9 999-9999" required>
                    </div>
                    <div class="botoes_modal">
                        <button class="botao_cancelar" type="button">Cancelar</button>
                        <button class="salvar" type="submit">Salvar</button>
                    </div>
                </form>
            </div>
        </dialog>

        <section class="Caixa_de_contatos">
            <div class="contatos">
                <div class="nome">
                    <h2>Fabio</h2>
                </div>

                <div class="numero">
                    <h2>61 9 999-9999</h2>
                </div>

                <div class="codigo">
                    <h2>Brasil</h2>
                </div>

                <div class="botoes">
                    <button class="deletar">
                        <span class="material-symbols-outlined">
                            delete_forever
                        </span>
                    </button>

                    <button class="editar">
                        <span class="material-symbols-outlined">
                            edit_note
                        </span>
                    </button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
